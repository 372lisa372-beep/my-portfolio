<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythic Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mythic Quiz</h1>
        </header>
        <main>
            <div class="quiz-container">
                <div id="question-container">
                    <p id="question">Discover your mythic spirit! Answer the questions to reveal which legendary creature resonates with your soul.</p>
                </div>
                <div id="answer-buttons" class="btn-grid">
                    <!-- Answer buttons will be dynamically generated -->
                </div>
                <div class="controls">
                    <button id="start-btn" class="btn">Discover Your Spirit</button>
                    <button id="next-btn" class="btn hide">Next Question</button>
                </div>
                <div id="score-container" class="hide">
                    <p>Your Result: <span id="score"></span></p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
